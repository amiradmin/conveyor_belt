version: '3.8'

services:
  db:
    image: postgres:16
    container_name: conveyor_postgres
    restart: always
    environment:
      POSTGRES_USER: conveyor_user
      POSTGRES_PASSWORD: Conveyor@123
      POSTGRES_DB: conveyor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conveyor_network

  backend:
    build: ./conveyor_backend
    container_name: conveyor_django
    command: daphne -b 0.0.0.0 -p 8000 conveyor_backend.asgi:application
    volumes:
      - ./conveyor_backend:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://conveyor_user:Conveyor@123@db:5432/conveyor_db
      - DEBUG=True
    networks:
      - conveyor_network

  frontend:
    build: ./frontend
    container_name: conveyor_react
    ports:
      - "3000:3000"   # Host:Container
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=3000     # React dev server inside container
      - REACT_APP_API_URL=http://localhost:8000
    command: npm start
    depends_on:
      - backend
    networks:
      - conveyor_network


  nginx:
    image: nginx:alpine
    container_name: conveyor_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - conveyor_network

volumes:
  postgres_data:
  media_volume:

networks:
  conveyor_network:
    driver: bridge